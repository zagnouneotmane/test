on:
  push:
  
jobs:
  deploy-runner:
    runs-on: ubuntu-latest
    environment: cloud
    permissions:
      contents: write
      id-token: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - uses: iterative/setup-cml@v1
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: us-east-1
          role-to-assume: arn:aws:iam::175754385727:role/SandboxUser
      - name: cml runner
        env:
          # set these secrets via gh CLI or UI. See also:
          # https://cml.dev/doc/self-hosted-runners?tab=GitHub#personal-access-token
          REPO_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          cml runner \
              --log="debug" \
              --cloud=aws \
              --cloud-region=us-east-1 \
              --cloud-type=t2.large \
              --cloud-startup-script=$(#!/bin/bash
              set -e
              mkdir -p actions-runner/{_work/_temp,_work/_tool/Python/3.9.18/x64}
              wget -O- https://github.com/actions/python-versions/releases/download/3.9.18-5997508477/python-3.9.18-linux-22.04-x64.tar.gz | tar xzf - -C actions-runner/_work/_temp/
              export LD_LIBRARY_PATH="/home/ubuntu/actions-runner/_work/_tool/Python/3.9.18/x64/lib:/Python/3.9.18/x64/lib:$LD_LIBRARY_PATH"
              cp -R actions-runner/_work/_temp/* /home/ubuntu/actions-runner/_work/_tool/Python/3.9.18/x64
              rm /home/ubuntu/actions-runner/_work/_tool/Python/3.9.18/x64/setup.sh
              cd /home/ubuntu/actions-runner/_work/_tool/Python/3.9.18/x64
              cd bin/
              ln -s python3.9 python39
              ln -s python3.9 python
              chmod +x python3.9 python39 python
              ./python -m ensurepip
              ./python -m pip install --ignore-installed pip --disable-pip-version-check --no-warn-script-location --root-user-action=ignore |  base64 -d) \
              --labels=cml-runner
  train-model:
    needs: deploy-runner
    runs-on: [self-hosted, cml-runner]
    container:
      image: python:3.9
    environment: cloud
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - uses: actions/setup-python@v2
        with:
            python-version: "3.9"
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: us-east-1
          role-to-assume: arn:aws:iam::175754385727:role/SandboxUser
      - name: cml setup
        run: cml ci
        env:
          REPO_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
      - name: dvc-repro-cml
        env:
          # set these secrets via gh CLI or UI. See also:
          # https://cml.dev/doc/self-hosted-runners?tab=GitHub#personal-access-token
          REPO_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          # Install dependencies
          pip install -r requirements.txt
          dvc pull
          dvc repro
          dvc push
          cml pr --squash --skip-ci .
          ### Create CML report ###
          echo "## Metrics" >> report.md
          dvc metrics show --md >> report.md
          done
          ########################
          
          cml send-comment --pr --update report.md
          echo "## Metrics" >> report.md
          dvc metrics show --md >> report.md
          done
          ########################
          

          cml send-comment --pr --update report.md  
